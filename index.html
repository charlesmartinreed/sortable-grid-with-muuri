<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- MUURI AND DEPENDENCIES -->
    <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/muuri@0.7.1/dist/muuri.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Grid Animations</title>
  </head>
  <body>
    <!-- MUURI LAYOUT -->
    <div class="grid">
      <div class="item"><div class="item-content">UNO</div></div>
      <div class="item"><div class="item-content">DOS</div></div>
      <div class="item"><div class="item-content">TRES</div></div>
      <div class="item"><div class="item-content">CUATRO</div></div>
      <div class="item"><div class="item-content">CINCO</div></div>
      <div class="item"><div class="item-content">SEIS</div></div>
      <div class="item"><div class="item-content">SIETE</div></div>
      <div class="item"><div class="item-content">OCHO</div></div>
      <div class="item"><div class="item-content">NUEVE</div></div>
      <div class="item"><div class="item-content">DIEZ</div></div>
    </div>

    <!--
      INITIALIZE MUURI, pass in the class that will serve as the grid container
    -->
    <script>
      var grid = new Muuri(".grid");
    </script>
  </body>
</html>
